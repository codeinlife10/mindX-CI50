    <div class="calendar" col-sm-4 col-md-7 col-mg-4 mt-5>
      <h1>Calendar Work</h1>
      <div class="card">
        <h3 class="card-header" id="montAndYear">Month And Year</h3>
        <table class="table table-bordered table-responsive-sm" id="calendar">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>

        <div class="form-inline">
          <button class="btn btn-outline-primary" onclick="Previous()">
            Previous
          </button>
          <button class="btn btn-outline-primary" onclick="Next()">Next</button>
        </div>
      </div>
    </div>

  <template id="popup-template">
    <div id="popup1" class="overlay">
      <div class="popup">
        <form id="add-event">
          <label>Tạo ca làm</label>
          <label id="time-in"> Giờ vào ca </label>
          <input type="time" name="timeIn" id="check-in-time" />
          <label id="time-out">Giờ kết ca</label>
          <input type="time" name="timeOut" id="check-out-time" />
          <button type="submit" id="btn-get-time">Tạo ca làm</button>
          <ul id="list"></ul>
        </form>
      </div>
    </div>
  </template>
  <template id="check-in-template">
    <div>
      <label>
        <input type="date" />
      </label>
      <button
        class="btn btn-outline-primary"
        id="check-in"
        style="align-self: center; width: 100%; height: 40px"
      >
        Vào ca
      </button>
    </div>
  </template>
